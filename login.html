<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | MSEUFCI</title>
  <link rel="stylesheet" href="/style/login.css">
  <script src="/javaScript/login.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-md">
    <div class="container-fluid">
      <a class="navbar-brand " href="#">
        <img src="/images/logo.png.png" alt="" class="content-logo">
    </a>
      
      <!-- Toggler / burger icon -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-warning text-white ms-2 btn" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="row g-0">
                    <!-- Image Column -->
                    <div class="col-md-6 d-none d-md-block">
                        <div class="modal-image h-100">
                            <div class="modal-image-content">
                                <img src="/images/logo.png.png" alt="" class="modal-logo">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Form Column -->
                    <div class="col-md-6 p-5">
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <input type="text" class="form-control" id="email" placeholder="User ID">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
